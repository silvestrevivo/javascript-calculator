<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="JavaScript calculator, excercise for Free Code Camp">
  	<meta name="author" content="@silvestrevivo">
  	<meta keywords="free code camp, javascript, calculator">
  	<link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Custom Fonts/Design -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" integrity="sha384-0s5Pv64cNZJieYFkXYOTId2HMA2Lfb6q2nAcx2n0RTLUnCAoTTsS0nKEO27XyKcY" crossorigin="anonymous"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" integrity="sha384-ZoaMbDF+4LeFxg6WdScQ9nnR1QC2MIRxA1O9KWEXQwns1G8UNyIEZIQidzb0T1fo" crossorigin="anonymous"></script>
    <![endif]-->
  </head>
  <body>

    <div class="wrapper">

      <div id="calculator">

        <h1>electronic calculator</h1>

        <div id="display">
          <p id="answer">0</p>
          <p id="history">0</p>
        </div>

        <div class="wrapper-keys">

            <button class="red" value="ac">AC</button>
            <button class="red" value="ce">CE</button>
            <button class="operator" value="/">รท</button>
            <button value="*">x</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="-">-</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="+">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button id="equalButton">=</button>
            <button id="zeroButton">0</button>
            <button value=".">.</button>

        </div>

      </div>

    </div>


    <footer>
      <p>Developed by <a href="https://github.com/silvestrevivo" target="_blank">@silvestrevivo</a></p>
    </footer>

    <script src="main.js"></script>

  </body>
</html>
